<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Áudio com Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h1>Gravador de Áudio com Download</h1>
    <button id="start">Iniciar Gravação</button>
    <button id="stop" disabled>Parar Gravação</button>
    <audio id="audio" controls></audio>
    <br>
    <button id="download" disabled>Baixar Áudio</button>

    <script>
        let audioContext;
        let mediaStream;
        let recorder;
        let audioData = [];
        let wavBlob;

        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const audioElement = document.getElementById('audio');
        const downloadButton = document.getElementById('download');

        startButton.addEventListener('click', async () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioContext.createMediaStreamSource(mediaStream);
            recorder = audioContext.createScriptProcessor(4096, 1, 1);

            audioData = []; // Limpa os dados de áudio para a nova gravação

            recorder.onaudioprocess = (event) => {
                const data = event.inputBuffer.getChannelData(0);
                audioData.push(new Float32Array(data));
            };

            source.connect(recorder);
            recorder.connect(audioContext.destination);

            startButton.disabled = true;
            stopButton.disabled = false;
            downloadButton.disabled = true;
        });

        stopButton.addEventListener('click', () => {
            recorder.disconnect();
            audioContext.close();
            mediaStream.getTracks().forEach(track => track.stop());

            wavBlob = createWAV(audioData);
            const audioUrl = URL.createObjectURL(wavBlob);
            audioElement.src = audioUrl;

            downloadButton.disabled = false; // Habilita o botão de download
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        downloadButton.addEventListener('click', () => {
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(wavBlob);
            downloadLink.download = 'gravacao.wav';
            downloadLink.click();
        });

        function createWAV(audioData) {
            const sampleRate = 44100;
            const bufferLength = audioData.reduce((acc, cur) => acc + cur.length, 0);
            const buffer = new Float32Array(bufferLength);
            let offset = 0;

            for (const chunk of audioData) {
                buffer.set(chunk, offset);
                offset += chunk.length;
            }

            const wavBuffer = encodeWAV(buffer, sampleRate);
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        function encodeWAV(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            let offset = 44;
            for (let i = 0; i < samples.length; i++) {
                let s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                offset += 2;
            }

            return view;
        }
    </script>
</body>

</html>
