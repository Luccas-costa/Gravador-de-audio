<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravação de Áudio com Simulação de FTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h1>Gravador de Áudio com Simulação de FTP</h1>

    <!-- Botões de controle -->
    <button id="start">Iniciar Gravação</button>
    <button id="stop" disabled>Parar Gravação</button>

    <!-- Player de áudio -->
    <audio id="audio" controls></audio>

    <!-- Botão para simular o envio e retorno de link do "FTP" -->
    <button id="simulateFTP" disabled>Simular FTP (Baixar e Usar Link)</button>

    <!-- Código JavaScript -->
    <script src="index.js"></script>
</body>

</html>
